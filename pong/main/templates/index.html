{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link rel="icon" href="{% static 'images/new_icon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'index.css' %}" />  
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="{% static 'images/section@2x.png' %}" alt="Pong Game Image">
        </div>
        <div class="content">
            <h1 class="header">Welcome to Pong Game! Let's Play and Connect!</h1>
            <p class="text">Play the classic Pong game, chat with friends, and compete in real-time matches.</p>
            <div class="buttons">
                <a href="{% url 'signin' %}">
                    <div class="button">Sign In</div>
                </a>
                <span class="or">OR</span>
                <a href="{% url 'signup' %}">
                    <div class="button">Sign Up</div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
