<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Change Example</title>
</head>
<body>
    <select id="language-select" onchange="changeLanguage()">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <!-- Add more language options as needed -->
    </select>

    <div class="buttons">
        <input type="submit" name="submit1" value="Sign in" class="button" id="sign-in-button">
    </div>
    <div class="buttons">
        <input type="submit" name="submit2" value="Continue with 42Intra" class="button1" id="continue-button">
    </div>

    <script>
        function changeLanguage() {
            var language = document.getElementById("language-select").value;

            // Define the text for each language
            var texts = {
                en: {
                    signIn: "Sign in",
                    continue: "Continue with 42Intra"
                },
                es: {
                    signIn: "Iniciar sesión",
                    continue: "Continuar con 42Intra"
                },
                fr: {
                    signIn: "Se connecter",
                    continue: "Continuer avec 42Intra"
                }
                // Add more languages here
            };

            // Change the button texts
            document.getElementById("sign-in-button").value = texts[language].signIn;
            document.getElementById("continue-button").value = texts[language].continue;
        }
    </script>
</body>
</html>
