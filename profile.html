<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Pong Game</title>
    <link rel="icon" href="./public/new_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./profile.css"/>    
</head>
<body>
    <div class="navbar">
        <a href="home.html">
            <img alt="HOME" src="./public/icons8-home-20.png" /> HOME
        </a>
        <a href="profile.html">
            <img alt="PROFILE" src="./public/icons8-customer-20.png" /> PROFILE
        </a>
        <img class="profile-icon" alt="Profile Picture" id="profileImage" src="" />
        <div class="menu" id="menu">
            <a href="settings.html" class="settings">SETTINGS</a>
            <a href="index.html" class="logout">LOG OUT</a>
        </div>
    </div>
    <div class="container">
        <h1 class="header">Profile</h1>
        <img class="profile-icon-large" alt="Profile Picture" id="profileImageLarge" src="" />
        <div class="username" id="guest">Username</div>
        <div class="friends-list-container">
            <h2>Friends List</h2>
            <input type="search" id="searchInput" placeholder="Search friends...">
            <div class="tabs">
                <button class="tab-button" onclick="openTab(event, 'Friends')">Friends</button>
                <button class="tab-button" onclick="openTab(event, 'Requests')">Requests</button>
                <button class="tab-button" onclick="openTab(event, 'Suggestions')">Users</button>
            </div>
            <div id="Friends" class="tab-content"></div>
            <div id="Requests" class="tab-content"></div>
            <div id="Suggestions" class="tab-content"></div>
        </div>
        <div class="buttons-wrapper">
            <div class="arrow-container">
                <div class="arrow-button" onclick="goToMatchHistory()">
                    <span class="arrow-text">Match history</span>
                    <div class="arrow"></div>
                </div>
            </div>
            <div class="arrow-container">
                <div class="arrow-button" onclick="goTournaments()">
                    <span class="arrow-text">Tournaments</span>
                    <div class="arrow"></div>
                </div>
            </div>
        </div>    
    </div>
        <script src="./profile.js"></script>
    </body>
</html>
