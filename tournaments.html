<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournaments - Pong Game</title>
    <link rel="icon" href="./public/new_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./tournaments.css"/>    
</head>
<body>
    <div class="navbar">
        <a href="home.html">
            <img alt="HOME" src="./public/icons8-home-20.png" /> HOME
        </a>
        <a href="profile.html">
            <img alt="PROFILE" src="./public/icons8-customer-20.png" /> PROFILE
        </a>
        <img class="profile-icon" alt="Profile Picture" id="profileImage" src="" />
        <div class="menu" id="menu">
            <a href="settings.html" class="settings">SETTINGS</a>
            <a href="index.html" class="logout">LOG OUT</a>
        </div>
    </div>
    <div class="container">
        <h1 class="header">Tournaments</h1>
        <div class="tournaments-list-container">
            <div class="tabs">
                <button class="tab-button" onclick="openTab(event, 'Users')">Users</button>
                <button class="tab-button" onclick="openTab(event, 'Requests')">Requests</button>
                <button class="tab-button" onclick="openTab(event, 'Tournament')">Tournament</button>
            </div>
            <div id="Users" class="tab-content"> </div>
            <div id="Requests" class="tab-content"> </div>
            <div id="Tournament" class="tab-content">
                <div class="tournament-join">
                    <button class="join-tournament-button" onclick="showJoinForm()">Join Tournament</button>
                    <div class="tournament-users">
                        <h2>Joined Users:</h2>
                        <div id="tournamentUserList">
                            <!-- Joined users will be added here -->
                        </div>
                    </div>
                </div>
                <button class="start-tournament-button" id="newTournamentButton" style="display: none;" onclick="startNewTournament()">Start New Tournament</button>
            </div>
        </div>  
    </div>
    <!--for username and password addition in tournaments-->
    <div id="joinFormModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Join Tournament</h2>
            <input type="text" id="usernameInput" placeholder="Username" required>
            <input type="password" id="passwordInput" placeholder="Password" required>
            <button onclick="joinTournament()" class="submit-info">Submit</button>
        </div>
    </div>
<script src="./tournaments.js"> </script>
</body>
</html>
