<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link rel="icon" href="./public/new_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./index.css" />  
</head>
<body>
    <div class="navbar">
        <div class="image-wrapper" id="imageWrapper">
            <img src="./public/button-image.png" alt="Button Image" width=30 high=30>
        </div>
        <div class="dropdown-content" id="dropdownContent">
            <select name="language" id="languageSelect">
                <option value="en">English</option>
                <option value="hy">Armenian</option>
                <option value="ru">Russian</option>
                <option value="cn">Chinese</option>
            </select>
        </div>
    </div>
    <div class="container">
        <div class="image-container">
            <img src="./public/section@2x.png" alt="Pong Game Image">
        </div>
        <div class="content">
            <h1 class="header" id="header">Welcome to Pong Game! Let's Play and Connect!</h1>
            <p class="text" id="text">Play the classic Pong game, chat with friends, and compete in real-time matches.</p>
            <div class="buttons">
                <a href="./login.html">
                    <div class="button" id="buttonSignIn">Sign In</div>
                </a>
                <span class="or">OR</span>
                <a href="./registration.html">
                    <div class="button" id="buttonSignUp">Sign Up</div>
                </a>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
