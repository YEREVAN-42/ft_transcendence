<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Match History - Pong Game</title>
        <link rel="icon" href="./public/new_icon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="./match_history.css"/>    
    </head>
    <body>
        <div class="navbar">
            <a href="home.html">
                <img alt="HOME" id="homeheaderIcon" src="./public/icons8-home-20.png" /> <span id="homeheader">HOME</span>
            </a>
            <a href="profile.html">
                <img alt="PROFILE" id="profileIcon" src="./public/icons8-customer-20.png" /> <span id="profile">PROFILE</span>
            </a>
            <img class="profile-icon" alt="Profile Picture" id="profileImage" src="" />
            <div class="menu" id="menu">
                <div class="menu" id="menu">
                    <a href="settings.html" class="settings" id="setting">SETTINGS</a>
                    <a href="index.html" class="logout" id="logout">LOG OUT</a>
                </div>
            </div>
        </div>
        <div class="container">
            <h1 id="header">Match History</h1>
            <table id="matchHistoryTable">
                <thead>
                    <tr>
                        <th id="playerList">Player List</th>
                        <th id="preference">Preference</th>
                        <th id="points">Points</th>
                        <th id="date">Date</th>
                        <th id="result">Result</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <img src="./public/guest.png" alt="Player1">
                            Player1
                        </td>
                        <td id="classic">Classic</td>
                        <td>120</td>
                        <td>2023-05-20</td>
                        <td class="result-won">Won</td>
                    </tr>
                    <tr>
                        <td>
                            <img src="./public/guest.png" alt="Player2">
                            Player2
                        </td>
                        <td id="arcade">Arcade</td>
                        <td>85</td>
                        <td>2023-05-21</td>
                        <td class="result-lose">Lose</td>
                    </tr>
                </tbody>
            </table>
        </div>
            <script src="./match_history.js"></script>
    </body>
</html>
